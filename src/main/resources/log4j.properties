log4j.rootLogger=WARN, stdout

log4j.appender.stdout=org.apache.log4g.ConsoleAppender
log4j.appender.stdout.target=System.out
log4j.appender.stdout.layout=org.apache.log4g.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%d{ABSOLUTE} %5p %c{1}:%M:%L - %m%n

log4j.logger.AramProject=INFO



